<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="library/w3.css">
    <script src="library/jquery.js"></script>

    <script src="js/page.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/template.js"></script>
    <script src="js/data.js"></script>

    <title>记账</title>
</head>


<body>
<div id="header" class="w3-top">
    <ul class="w3-navbar w3-indigo w3-row">
        <li class="w3-half w3-center"><p id="mainTime"></p></li>
        <li class="w3-half w3-center"><p id="totalMoney"></p></li>
    </ul>
</div>
<br><br><br>
<div class="w3-container">
    <table class="w3-table w3-striped w3-hoverable">
        <tr>
            <td>empty</td>
        </tr>
    </table>
</div>
<ul id="footer" class="w3-navbar w3-bottom w3-row">
    <li class="w3-col s12 w3-center w3-pale-green"><a id="takeRecord" class="w3-hover-red">记录</a></li>
</ul>
<div id="record" class="w3-modal">
    <div class="w3-modal-content">
        <header class="w3-container w3-pale-green">
            <span class="w3-closebtn">&times;</span>
            <p>记录</p>
        </header>
        <div class="w3-container">
            <p>
                <label>描述</label>
                <input class="w3-input" type="text">
            </p>
            <p>
                <label>支出</label>
                <input class="w3-input" type="text">
            </p>
            <p>
                <label>日期</label>
                <input class="w3-input" type="date">
            </p>
        </div>
        <footer class="w3-pale-green">
            <ul class="w3-navbar w3-row">
                <li class="w3-col s12 w3-center"><a id="addConfirm" class="w3-hover-red">确定</a></li>
            </ul>
        </footer>
    </div>
</div>
<div id="alert" class="w3-modal" style="display:none">
    <div class="w3-modal-content">
        <header class="w3-container w3-red">
            <span onclick="$('#alert').hide()" class="w3-closebtn">X</span>
            <h3>添加失败</h3>
        </header>
        <div class="w3-container">
            <p>输入不能为空</p>
        </div>
    </div>
</div>
<script>
    Page.layout();
</script>
</body>
</html>
